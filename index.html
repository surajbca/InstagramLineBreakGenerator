<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Line Break Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="./InstagramLineBreakGenerator/copy.js"></script>
    <script src="./InstagramLineBreakGenerator/clear.js"></script>
    <script src="./InstagramLineBreakGenerator/StringLength.js"></script>
</head>

<body>
    <div style="margin-left: 20px; margin-right: 20px;">
        <div>
            <h1 class="is-size-2">Instagram Line Break Generator</h1>
        </div>
        <div class="has-text-right">
            <button class="button has-background-success has-text-white" onclick=" copyValue()">
                <span class="icon">
                    <i class="fa fa-clone" aria-hidden="true"></i>
                </span>
                <span>Copy to ClipBord</span>
            </button>
        </div>
        <div>
            <strong class="">Type your Status here:</strong>
            <textarea class="textarea mt-2" rows="10" maxlength="2200" id="copyValue" oninput="length()"></textarea>
            <div><strong id="stringLength">0</strong><strong>/2200 (max instagram caption size)</strong></div>
        </div>
        <div class="has-text-right">
            <button class="button" onclick="ClearValue()">
                <span class="icon">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </span>
                <span>Clear</span>
            </button>

        </div>

    </div>
</body>

</html>
